<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <link rel="stylesheet" href="addblog.css">
  <title>Add New Blog</title>
</head>
<body>
  <header>
    <h1>Add New Blog</h1>
    <nav>
      <ul>
      </ul>
    </nav>
  </header>

  <main>
    <section id="add-blog-form">
      <form action="submit-blog.php" method="post">
        <label for="blog-title">Title:</label>
        <input type="text" id="blog-title" name="blogTitle" required>

        <label for="blog-content">Content:</label>
        <textarea id="blog-content" name="blogContent"></textarea>

        <label for="blog-image">Image URL:</label>
        <input type="url" id="blog-image" name="blogImage" placeholder="Enter image URL">

        <button type="submit">Submit Blog</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Add New Blog. All rights reserved.</p>
  </footer>

  <script>
    tinymce.init({
      selector: '#blog-content',
      plugins: 'autolink lists link image charmap print preview',
      toolbar: 'undo redo | formatselect | bold italic backcolor | \
                alignleft aligncenter alignright alignjustify | \
                bullist numlist outdent indent | removeformat | link image',
      menubar: 'file edit view insert format tools',
    });
  </script>
</body>
</html>
